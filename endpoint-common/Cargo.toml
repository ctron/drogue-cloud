[package]
name = "drogue-cloud-endpoint-common"
version = "0.4.0"
authors = ["Jens Reimann <jreimann@redhat.com>"]
edition = "2018"
license = "Apache-2.0"

[dependencies]

#actix = "0.10"
#actix-broker = "0.3.1"
#actix-web = "3"
#actix-tls = { version = "2", optional = true }
#reqwest = { version = "0.10", features = ["json"] }

actix = "=0.11.0-beta.3"
actix-http = "=3.0.0-beta.4" # FIXME: temporary intermediate
actix-web = "=4.0.0-beta.4" # we need v4 as we need tokio 1
actix-broker = "=0.4.0-beta.1"
actix-tls = { version = "=3.0.0-beta.4", optional = true }
reqwest = { version = "0.11", features = ["json"] }

anyhow = "1"
snafu = "0.6"
chrono = "0.4"

futures = "0.3"
futures-core = "0.3"
futures-util = "0.3"

headers = "0.3"
mime = "0.3"

serde = { version = "1", features = ["derive"] }
serde_json = "1"

uuid = { version = "0.8", features = ["v4"] }

env_logger = "0.7"
log = "0.4"
envconfig = "0.9"

cloudevents-sdk = "0.4"
cloudevents-sdk-actix-web = "0.4"
cloudevents-sdk-reqwest = "0.4"

percent-encoding = "2"
base64 = "0.13"
http = "0.2"

openid = "0.9"

drogue-cloud-service-api = { path = "../service-api" }
drogue-cloud-service-common = { path = "../service-common" }
drogue-client = "0.5.0-alpha.3"

x509-parser = "0.9"

tokio = { version = "1", features = ["full"] }
